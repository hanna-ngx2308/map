  <div id="map"></div>

  <script>
    // Initialize the map
    const map = L.map('map').setView([37.655, 127.062], 14);

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);

    // Create custom Starbucks icon
    const starbucksIcon = L.divIcon({
      className: 'starbucks-icon',
      iconSize: [35, 35],
      iconAnchor: [17, 17],
      popupAnchor: [0, -17]
    });

    // Create marker cluster group for better performance
    const markerClusterGroup = L.markerClusterGroup({
      chunkedLoading: true,
      spiderfyOnMaxZoom: true,
      showCoverageOnHover: false,
      zoomToBoundsOnClick: true
    });

    // Load and display Starbucks locations
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const bounds = [];
        
        data.forEach((location, index) => {
          // Create marker with custom icon
          const marker = L.marker([location.latitude, location.longitude], {
            icon: starbucksIcon
          });

          // Create popup content
          const popupContent = `
            <div class="custom-popup">
              <div class="popup-title">${location.name}</div>
              <div class="popup-address">ğŸ“ ${location.address}</div>
              <div class="popup-coords">
                ìœ„ë„: ${location.latitude.toFixed(4)}<br>
                ê²½ë„: ${location.longitude.toFixed(4)}
              </div>
            </div>
          `;

          marker.bindPopup(popupContent);
          markerClusterGroup.addLayer(marker);
          
          bounds.push([location.latitude, location.longitude]);
        });

        // Add marker cluster to map
        map.addLayer(markerClusterGroup);

        // Fit map to show all markers
        if (bounds.length > 0) {
          map.fitBounds(bounds, {
            padding: [30, 30]
          });
        }

        console.log(`âœ… Loaded ${data.length} Starbucks locations`);
      })
      .catch(error => {
        console.error('âŒ Error loading data:', error);
        
        // Show error popup
        L.popup()
          .setLatLng([37.655, 127.062])
          .setContent(`
            <div style="color: red; font-weight: bold;">
              âš ï¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤<br>
              <small>data.json íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”</small>
            </div>
          `)
          .openOn(map);
      });

    // Add map controls
    L.control.zoom({
      position: 'topright'
    }).addTo(map);

    L.control.scale({
      position: 'bottomleft',
      metric: true,
      imperial: false
    }).addTo(map);

    // Add click event for debugging
    map.on('click', function(e) {
      console.log('Clicked at:', e.latlng);
    });

    // Add marker cluster events
    markerClusterGroup.on('clusterclick', function (a) {
      console.log('Cluster clicked:', a.layer.getAllChildMarkers().length, 'markers');
    });
  </script>
