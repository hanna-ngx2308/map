<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Starbucks Map - 노원구</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h2>노원구 스타벅스 지도</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Khởi tạo bản đồ tại 노원구
    var map = L.map('map').setView([37.6547, 127.0579], 14);

    // Thêm tile layer (nền bản đồ từ OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Định nghĩa icon Starbucks (logo chính thức 2011)
    var starbucksIcon = L.icon({
      iconUrl: 'https://upload.wikimedia.org/wikipedia/sco/d/d3/Starbucks_Corporation_Logo_2011.svg',
      iconSize: [40, 40],
      iconAnchor: [20, 20],
      popupAnchor: [0, -20]
    });

    // Dữ liệu Starbucks (điểm mẫu)
    var starbucksData = [
      { name: "스타벅스 노원역점", address: "서울 노원구 동일로 1413", lat: 37.6547, lng: 127.0579 },
      { name: "스타벅스 노원상계점", address: "서울 노원구 동일로215길 2", lat: 37.6562, lng: 127.0595 },
      { name: "스타벅스 은행사거리점", address: "서울 노원구 중계동 중계로 217", lat: 37.6515, lng: 127.0734 },
      { name: "스타벅스 노원KT점", address: "서울 노원구 상계동 723", lat: 37.6573, lng: 127.0558 }
    ];

    // Thêm markers với logo Starbucks
    starbucksData.forEach(function(store) {
      L.marker([store.lat, store.lng], { icon: starbucksIcon })
        .addTo(map)
        .bindPopup("<b>" + store.name + "</b><br>" + store.address);
    });
  </script>
</body>
</html>
