<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>노원구 스타벅스 지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h2>노원구 스타벅스 지도</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Khởi tạo bản đồ
    var map = L.map('map').setView([37.6547, 127.0579], 14);

    // Thêm tile layer (nền bản đồ)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Dữ liệu GeoJSON
    var starbucksData = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "name": "스타벅스 노원역점", "address": "서울 노원구 동일로 1413" },
          "geometry": { "type": "Point", "coordinates": [127.0579, 37.6547] }
        },
        {
          "type": "Feature",
          "properties": { "name": "스타벅스 노원상계점", "address": "서울 노원구 동일로215길 2" },
          "geometry": { "type": "Point", "coordinates": [127.0595, 37.6562] }
        },
        {
          "type": "Feature",
          "properties": { "name": "스타벅스 은행사거리점", "address": "서울 노원구 중계동 중계로 217" },
          "geometry": { "type": "Point", "coordinates": [127.0734, 37.6515] }
        },
        {
          "type": "Feature",
          "properties": { "name": "스타벅스 노원KT점", "address": "서울 노원구 상계동 723" },
          "geometry": { "type": "Point", "coordinates": [127.0558, 37.6573] }
        }
      ]
    };

    // Hiển thị dữ liệu GeoJSON trên bản đồ
    L.geoJSON(starbucksData, {
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.name) {
          layer.bindPopup("<b>" + feature.properties.name + "</b><br>" + feature.properties.address);
        }
      }
    }).addTo(map);
  </script>
</body>
</html>
