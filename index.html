<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>서울 써브웨이 매장 지도</title>

  <!-- Leaflet & MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>

  <style>
    :root{ --bg:#f6f7f9; --border:#e5e7eb; --muted:#64748b; --brand:#1da64a; }
    html,body{height:100%;margin:0;background:var(--bg);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",Arial,sans-serif}
    #map{height:100vh;width:100%}
    .topbar{
      position:fixed;top:12px;left:50%;transform:translateX(-50%);z-index:1000;
      background:rgba(255,255,255,.95);border:1px solid var(--border);border-radius:14px;
      padding:8px 12px;box-shadow:0 4px 16px rgba(0,0,0,.08);
      display:flex;gap:10px;align-items:center;min-width:320px;max-width:900px;width:92%;
    }
    .btn{border:1px solid var(--border);background:#fff;padding:6px 10px;border-radius:10px;cursor:pointer;white-space:nowrap}
    .btn:hover{background:#f2f2f2}
    .search{
      display:flex;align-items:center;gap:8px;flex:1;
      border:1px solid var(--border);background:#f5f5f5;border-radius:12px;padding:6px 10px;
    }
    .search input{flex:1;border:none;background:transparent;outline:none;font-size:14px}
    .legend{
      position:fixed;right:12px;bottom:12px;z-index:1000;
      background:rgba(255,255,255,.94);border:1px solid var(--border);border-radius:12px;
      padding:8px 10px;font-size:12px;color:var(--muted)
    }
    .logo-swatch{width:14px;height:14px;border-radius:4px;background:var(--brand);display:inline-block;margin-right:6px}
    .status{
      position:fixed;left:12px;bottom:12px;z-index:1000;
      background:rgba(255,255,255,.94);border:1px solid var(--border);border-radius:12px;
      padding:8px 10px;font-size:12px;color:var(--muted)
    }
  </style>
</head>
<body>
  <div class="topbar">
    <b>서울 써브웨이 매장 지도</b>
    <div class="search">
      <input id="q" placeholder="매장 검색 (이름, 구, 주소)" />
      <button id="clear" class="btn" title="지우기">지우기</button>
    </div>
    <button id="fitAll" class="btn">모두 보기</button>
  </div>

  <div id="map"></div>
  <div class="legend"><span class="logo-swatch"></span>써브웨이 매장 · CartoDB Positron</div>
  <div id="status" class="status">준비됨</div>

  <!-- Leaflet & MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
  // Inline data
  const STORES = [
    {
      "name": "써브웨이 서울고속터미널점",
      "address": {
        "road": "서울특별시 서초구 신반포로 194 강남고속버스터미널 지하1층 10호",
        "jibeon": "서울특별시 서초구 반포동 19-4"
      },
      "district": "서초구",
      "phone": null,
      "geo": { "lat": 37.505681, "lng": 127.005846 },
      "source": "https://m.subway.co.kr/more/findStore/list"
    },
    {
      "name": "써브웨이 성대점",
      "address": {
        "road": "서울특별시 종로구 창경궁로 234 동화빌딩",
        "jibeon": "서울특별시 종로구 명륜4가 188-4"
      },
      "district": "종로구",
      "phone": "02-741-0677",
      "geo": null,
      "source": "https://m.subway.co.kr/more/findStore/list"
    },
    {
      "name": "써브웨이 한양대점",
      "address": {
        "road": "서울특별시 성동구 마조로 11",
        "jibeon": null
      },
      "district": "성동구",
      "phone": null,
      "geo": null,
      "source": "https://m.subway.co.kr/more/findStore/list"
    },
    {
      "name": "써브웨이 종로점",
      "address": {
        "road": "서울특별시 종로구 종로 77 (종로2가)",
        "jibeon": null
      },
      "district": "종로구",
      "phone": null,
      "geo": null,
      "source": "https://m.subway.co.kr/more/findStore/list"
    },
    {
      "name": "써브웨이 종로5가점",
      "address": {
        "road": "서울특별시 종로구 종로 213-1",
        "jibeon": "서울특별시 종로구 종로5가 88-4"
      },
      "district": "종로구",
      "phone": "02-766-7537",
      "geo": null,
      "source": "https://m.subway.co.kr/more/findStore/list"
    },
    {
      "name": "써브웨이 서울성균관대점",
      "address": {
        "road": "서울특별시 종로구 성균관로 25-2",
        "jibeon": "서울특별시 종로구 명륜3가 53-22"
      },
      "district": "종로구",
      "phone": null,
      "geo": null,
      "source": "https://m.subway.co.kr/more/findStore/list"
    },
    {
      "name": "써브웨이 홍대입구역점",
      "address": {
        "road": "서울특별시 마포구 양화로 160",
        "jibeon": null
      },
      "district": "마포구",
      "phone": null,
      "geo": null,
      "source": "https://m.subway.co.kr/more/findStore/list"
    },
    {
      "name": "써브웨이 강남역점",
      "address": {
        "road": "서울특별시 강남구 강남대로 390",
        "jibeon": null
      },
      "district": "강남구",
      "phone": null,
      "geo": null,
      "source": "https://m.subway.co.kr/more/findStore/list"
    },
    {
      "name": "써브웨이 잠실새내역점",
      "address": {
        "road": "서울특별시 송파구 올림픽로 124",
        "jibeon": null
      },
      "district": "송파구",
      "phone": null,
      "geo": null,
      "source": "https://m.subway.co.kr/more/findStore/list"
    },
    {
      "name": "써브웨이 왕십리역점",
      "address": {
        "road": "서울특별시 성동구 왕십리로 315",
        "jibeon": null
      },
      "district": "성동구",
      "phone": null,
      "geo": null,
      "source": "https://m.subway.co.kr/more/findStore/list"
    }
  ];

  // Map init
  const map = L.map('map').setView([37.5665,126.9780], 12);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19, attribution: '&copy; OpenStreetMap & CARTO'
  }).addTo(map);

  // Icon
  const svgIcon = (size=34) => {
    const svg = encodeURIComponent(`
      <svg xmlns='http://www.w3.org/2000/svg' width='${size}' height='${size}' viewBox='0 0 48 48'>
        <circle cx='24' cy='24' r='22' fill='#1da64a' stroke='white' stroke-width='3'/>
        <path d='M16 26h10l-4 6h6l8-10-8-10h-6l4 6H16z' fill='white'/>
      </svg>
    `);
    return L.icon({ iconUrl:'data:image/svg+xml;charset=UTF-8,'+svg, iconSize:[size,size], iconAnchor:[size/2,size-4], popupAnchor:[0,-size/2]});
  };
  const markerIcon = svgIcon(36);

  // Cluster
  const clusters = L.markerClusterGroup({chunkedLoading:true, spiderfyOnMaxZoom:true, showCoverageOnHover:false, maxClusterRadius:55}).addTo(map);

  const status = document.getElementById('status');
  const fmtAddr = (a) => !a ? '' : [a.road, a.jibeon ? '('+a.jibeon+')' : null].filter(Boolean).join(' ');

  const markerIndex = [];
  const bounds = [];
  let count = 0;
  for(const s of STORES){
    if(!s.geo) continue;
    count++;
    const popup = `
      <div style="font-size:14px;">
        <div style="font-weight:700;margin-bottom:4px;">${s.name}</div>
        <div>${fmtAddr(s.address)}</div>
        ${s.phone ? `<div style="margin-top:4px;">☎ ${s.phone}</div>` : ''}
      </div>`;
    const m = L.marker([s.geo.lat, s.geo.lng], {icon:markerIcon}).bindPopup(popup);
    clusters.addLayer(m);
    bounds.push([s.geo.lat, s.geo.lng]);
    const text = [s.name, s.district, fmtAddr(s.address)].filter(Boolean).join(' ').toLowerCase();
    markerIndex.push({ marker:m, text, latlng:[s.geo.lat, s.geo.lng] });
  }
  if(bounds.length) map.fitBounds(bounds, {padding:[40,40]});
  status.textContent = `표시됨: ${count}개 (좌표 있는 매장만)`;

  // Search
  const q = document.getElementById('q');
  const clearBtn = document.getElementById('clear');
  function applyFilter(){
    const t = q.value.trim().toLowerCase();
    clusters.clearLayers();
    if(!t){
      markerIndex.forEach(({marker}) => clusters.addLayer(marker));
      status.textContent = `전체: ${markerIndex.length}개 (좌표 있는 매장만)`;
      return;
    }
    const hits = markerIndex.filter(it => it.text.includes(t));
    hits.forEach(({marker}) => clusters.addLayer(marker));
    status.textContent = `검색: ${hits.length}개 / 전체 ${markerIndex.length}개`;
    if(hits.length){
      const b = L.latLngBounds(hits.map(h => h.latlng));
      if(b.isValid()) map.fitBounds(b, {padding:[40,40]});
    }
  }
  q.addEventListener('input', applyFilter);
  clearBtn.addEventListener('click', () => { q.value=''; applyFilter(); q.focus(); });

  // Fit all
  document.getElementById('fitAll').addEventListener('click', ()=> {
    const b = clusters.getBounds();
    if (b.isValid()) map.fitBounds(b, {padding:[40,40]});
  });
  </script>
</body>
</html>
