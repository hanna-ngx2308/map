<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>올리브영 매장 지도 (서울)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content { font-size: 14px; line-height: 1.5; }
    .brand {
      position: absolute; left: 12px; top: 12px; z-index: 1000;
      background: rgba(255,255,255,.92); padding: 8px 12px; border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,.08); font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="brand">올리브영 매장 지도 · 서울</div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // 1) Dữ liệu JSON nhúng trực tiếp
    const oliveyoungStores = [
      {"name":"올리브영 명동 타운 (Myeongdong Global)","address":"서울특별시 중구 명동길 53 1–2층","lat":37.5649,"lng":126.9855},
      {"name":"올리브영 시청역점","address":"서울특별시 중구 세종대로16길 1 1층","lat":37.5658,"lng":126.9753},
      {"name":"올리브영 명동역점","address":"서울특별시 중구 퇴계로 127 1층","lat":37.5610,"lng":126.9862},
      {"name":"올리브영 종로YBM점","address":"서울특별시 종로구 종로 104","lat":37.5699,"lng":126.9865},
      {"name":"올리브영 성수역점","address":"서울특별시 성동구 아차산로 91","lat":37.5445,"lng":127.0564},
      {"name":"올리브영 삼성점","address":"서울특별시 강남구 테헤란로108길 22","lat":37.5088,"lng":127.0616},
      {"name":"올리브영 청담사거리점","address":"서울특별시 강남구 도산대로89길 8","lat":37.5247,"lng":127.0415},
      {"name":"올리브영 남역삼점","address":"서울특별시 강남구 논현로 318","lat":37.4968,"lng":127.0319},
      {"name":"올리브영 석촌호수로점","address":"서울특별시 송파구 석촌호수로 88 1층","lat":37.5065,"lng":127.1069},
      {"name":"올리브영 구파발역점","address":"서울특별시 은평구 진관2로 12","lat":37.6368,"lng":126.9188},
      {"name":"올리브영 경희대점","address":"서울특별시 동대문구 경희대로 2","lat":37.5946,"lng":127.0525},
      {"name":"올리브영 광운대역점","address":"서울특별시 노원구 석계로 102 1층 2호","lat":37.6230,"lng":127.0618},
      {"name":"올리브영 녹두거리점","address":"서울특별시 관악구 신림로 127 1층","lat":37.4826,"lng":126.9309},
      {"name":"올리브영 문래점","address":"서울특별시 영등포구 선유로 63 1층","lat":37.5172,"lng":126.8950},
      {"name":"올리브영 길동역점","address":"서울특별시 강동구 양재대로 1481 1층","lat":37.5352,"lng":127.1427}
    ];

    // 2) Khởi tạo bản đồ
    const map = L.map('map').setView([37.5665, 126.9780], 11);

    // 3) Nền bản đồ OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 4) Icon logo
    const oliveIcon = L.icon({
      iconUrl: 'oliveyoung_logo.png', // đặt file logo này cùng thư mục
      iconSize: [40, 40],
      iconAnchor: [20, 20],
      popupAnchor: [0, -18]
    });

    // 5) Thêm marker
    const bounds = [];
    oliveyoungStores.forEach(p => {
      L.marker([p.lat, p.lng], { icon: oliveIcon })
        .bindPopup(`<b>${p.name}</b><br>${p.address}`)
        .addTo(map);
      bounds.push([p.lat, p.lng]);
    });
    if (bounds.length) map.fitBounds(bounds, { padding: [30, 30] });
  </script>
</body>
</html>
