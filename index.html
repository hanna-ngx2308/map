<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seoul Subway Sandwich Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script>
  const STORES = [
    {
      "name": "써브웨이 서울고속터미널점",
      "address": { "road": "서울특별시 서초구 신반포로 194 강남고속버스터미널 지하1층 10호" },
      "geo": { "lat": 37.505681, "lng": 127.005846 }
    },
    {
      "name": "써브웨이 성대점",
      "address": { "road": "서울특별시 종로구 창경궁로 234 동화빌딩" },
      "geo": { "lat": 37.585, "lng": 126.999 } // Ví dụ, bạn thay bằng tọa độ thật
    }
    // ... thêm các điểm khác
  ];

  const map = L.map('map').setView([37.5665, 126.9780], 12);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Marker cluster group
  const markers = L.markerClusterGroup();

  const icon = L.icon({
    iconUrl: "https://upload.wikimedia.org/wikipedia/commons/5/5d/Subway_Sandwich_logo_2020.svg",
    iconSize: [30, 30]
  });

  STORES.forEach(s => {
    if (s.geo) {
      const m = L.marker([s.geo.lat, s.geo.lng], { icon }).bindPopup(`
        <b>${s.name}</b><br/>
        ${s.address.road}
      `);
      markers.addLayer(m);
    }
  });

  map.addLayer(markers);
  </script>
</body>
</html>
